<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asighment operator</title>
</head>
<body>
    


    <script>

        document.write("ASIGHMENT OPERATOR" , "<br>", "<br>")
        
        var a = 2;

        document.write(a += 5, "<br>", "<br>")  //same of a = a + 5;
        document.write(a -= 5, "<br>", "<br>")  //same of a = a - 5;
        document.write(a *= 5, "<br>", "<br>")  //same of a = a * 5;
        document.write(a /= 5, "<br>", "<br>")  //same of a = a / 5;



    </script>
</body>
</html>
