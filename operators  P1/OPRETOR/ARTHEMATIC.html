<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arthematic operator</title>
</head>
<body>
    


    <script>

        //ARTHEMATIC OPERATOR

        document.write("ARTHEMATIC OPERATER", "<br>","<br>")

        var num1 = parseInt(prompt("enter num1"));
        var num2 = parseInt(prompt("enter num2"));

        document.write("NUM1 =" ,"&nbsp;","<u>",num1,"</u>", "&nbsp;", "&nbsp;" , "&nbsp;", "&nbsp;", "&nbsp;" , "&nbsp;" , "&nbsp;")
        document.write("NUM2 =","<u>", num2,"</u>")

        document.write("<br>")
        document.write("<br>")

        document.write("num1 + num2 = " ,"&nbsp;",  num1 + num2 ,"<br>","<br>")
        document.write("num1 - num2 = " ,"&nbsp;",  num1 - num2 ,"<br>","<br>")
        document.write("num1 * num2 = " ,"&nbsp;",  num1 * num2 ,"<br>" ,"<br>")
        document.write("num1 / num2 = " ,"&nbsp;",  num1 / num2 ,"<br>","<br>")

    </script>
</body>
</html>
