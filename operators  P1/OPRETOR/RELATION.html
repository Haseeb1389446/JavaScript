<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relational operator</title>
</head>
<body>
    


    <script>

        document.write("RELATIONAL OPERATOR")

        var a = "5";
        var b = 5;

        //check value
        document.write(a==b, "<br>", "<br>")

        //strict equal     ||  check -> value & data type .
        document.write(a===b, "<br>", "<br>")

        document.write(a!=b, "<br>", "<br>")

        document.write(a!==b, "<br>", "<br>")

        document.write(a>b, "<br>", "<br>")

        document.write(a<b, "<br>", "<br>")

        document.write(a>=b, "<br>", "<br>")

        document.write(a<=b, "<br>", "<br>")
    </script>
</body>
</html>
