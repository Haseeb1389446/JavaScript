<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>logical operator</title>
</head>
<body>



    <script>

        document.write("LOGICAL OPERATOR", "<br>", "<br>")

        var num1 = parseInt(prompt("enter num1"))
        var num2 = parseInt(prompt("enter num2"))


        document.write(num1 < num2 || num1 == num2)   //any one condition is ok


        //document.write(num1 < num2 && num1 == num2)    evry condition is ok
        //document.write(num1 > num2)                    no ok



    </script>
    
</body>
