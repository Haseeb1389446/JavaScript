<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
    <style>

        }

        body{

            font-family: arial;
        }

        th,td{

            border: 2px solid rgba(0, 0, 0, 0.753);
        }

        table{

        }
    </style>
</head>
<body>

        <tbody id="data">

    <script>

        students.forEach(function(item){document.getElementById("data").innerHTML += `

</body>
</html>
