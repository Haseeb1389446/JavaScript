<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    



    <script>

        var num = parseInt(prompt("enter the number for table"))

        for (var i = 1; i <= 10; i++){
            document.write("<center>", "<br>", num ,"&nbsp;", "X ","&nbsp;", i,"&nbsp;","= ","&nbsp;", num*i , "<br>")
        }
        


    </script>
</body>
</html>
