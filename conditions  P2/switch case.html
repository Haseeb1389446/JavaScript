<body>
    


    <script>

        var alpha = prompt("enter the alphabet");

        switch (alpha) {
            case "a":
                document.write("a is a vovel")
                break;

            case "e":
                document.write("e is a vovel")
                break;

            case "i":
                document.write("i is a vovel")
                break;

            case "o":
                document.write("o is a vovel")
                break;

            case "u":
                document.write("u is a vovel")
                break;
        
            default:
                document.write("it's random")
                break;
        }
    </script>
</body>
