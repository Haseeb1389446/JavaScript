<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS ham / cross</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        img{
            height: 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="img/ham.png" alt="ham" id="myimg" onclick="chang()">



    <script>
        function chang(){

            var imgtext = document.getElementById("myimg").alt ;

            if(imgtext == "ham"){
                document.getElementById("myimg").src = "img/cross.png";
                document.getElementById("myimg").alt = "cross";
            }else{
                document.getElementById("myimg").src = "img/ham.png";
                document.getElementById("myimg").alt = "ham";
            }
        }
    </script>
</body>
</html>
