<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON / OFF</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: arial;
        }

        .container{
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #btn{
            padding: 3px 20px;
            border: 2px solid black;
            border-radius: 3px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>BULB ON / OFF</h1>

        <img src="img/off.png" alt="" id="img">
        
        <button  id="btn" onclick="chang()">on</button>
    </div>



    <script>
         
        
        function chang(){
            
            var btn = document.getElementById("btn").innerText ;

            if (btn == "on"){

                document.getElementById("btn").innerText = "off";
                document.getElementById("img").src = "img/on.png";
                
            }else{
                document.getElementById("btn").innerText = "on";
                document.getElementById("img").src = "img/off.png";
            }
        }

    </script>
</body>
</html>
